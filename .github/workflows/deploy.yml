name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  NEXT_PUBLIC_REPO_NAME: Resimler
  NEXT_PUBLIC_R2_PUBLIC_URL: https://pub-b58e3b0a4909459992b84bd69903e2b7.r2.dev
  R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
  R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
  R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
  R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
  R2_PUBLIC_URL: https://pub-b58e3b0a4909459992b84bd69903e2b7.r2.dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate R2 Metadata
        run: npm run generate:r2-metadata
        continue-on-error: true

      - name: Copy R2 Metadata to Public
        run: cp src/data/r2-metadata.json public/r2-metadata.json || echo "Metadata file not found, skipping"
        continue-on-error: true

      - name: Build
        run: NEXT_PUBLIC_REPO_NAME=Resimler NEXT_PUBLIC_R2_PUBLIC_URL=https://pub-b58e3b0a4909459992b84bd69903e2b7.r2.dev npm run build -- --webpack

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: gh-pages
          keep_files: false
          force_orphan: false
