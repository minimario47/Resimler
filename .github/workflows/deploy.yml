name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  NEXT_PUBLIC_REPO_NAME: Resimler
  # Worker URL for image resizing (faster loading)
  NEXT_PUBLIC_R2_PUBLIC_URL: https://wedding-photos.xaco47.workers.dev
  R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
  R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
  R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
  R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
  # Original R2 bucket URL (used by migration script)
  R2_PUBLIC_URL: https://pub-b58e3b0a4909459992b84bd69903e2b7.r2.dev
  GOOGLE_DRIVE_API_KEY: ${{ secrets.GOOGLE_DRIVE_API_KEY }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Photos already migrated to R2 - skip migration for faster deploys
      # Uncomment below if you need to add new photos:
      # - name: Migrate Photos to R2
      #   run: npm run migrate:r2
      #   continue-on-error: true
      #   timeout-minutes: 30

      - name: Generate R2 Metadata
        run: npm run generate:r2-metadata
        continue-on-error: true

      - name: Copy R2 Metadata to Public
        run: |
          if [ -f "src/data/r2-metadata.json" ]; then
            cp src/data/r2-metadata.json public/r2-metadata.json
            echo "✓ Copied r2-metadata.json to public/"
          else
            echo "⚠ Metadata file not found, skipping"
          fi
        continue-on-error: true

      - name: Build
        run: npm run build

      - name: Verify Build Output
        run: |
          echo "=== Checking build output ==="
          ls -la out/
          if [ -f "out/index.html" ]; then
            echo "✓ index.html exists"
          else
            echo "✗ index.html missing!"
            exit 1
          fi
          if [ -f "out/.nojekyll" ]; then
            echo "✓ .nojekyll exists"
          else
            echo "Creating .nojekyll..."
            touch out/.nojekyll
          fi
          echo "=== Build verification complete ==="

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: gh-pages
          keep_files: false
          force_orphan: false
